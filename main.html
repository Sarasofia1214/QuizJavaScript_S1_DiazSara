<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="header_section">
        <div id="container_background">
            <img id="background" src="./img/background.png" alt="">
            <div id="city"></div>
            <div id="search"><img id="search_img" src="./img/search_white.png" alt=""></div>
            <div id="grades"></div>
            <div id="text_grades"></div>
            <div id="weather"><img id="weather_img" src="./img/cloud_and_sun_1.png" alt=""></div>
            <div id="date"></div>
            <div id="day"></div>
            <div id="time"></div> 
        </div>
    </div>
    <div id="day_section">
        <button id="today"><a href="">Today</a></button>
        <button id="tomorrow">Tomorrow</button>
        <button id="days"><a href="">10 days</a></button>
    </div>

    <div id="details_section">
        <div id="wind">
            <div id="wind_text">Wind speed</div> 
            <img id="wind_img" src="./img/air.png" alt=""></img>
            <div id="wind_data"></div>
            <div id="wind_text2"></div>
           

        <div id="rain">
            <div id="rain_text">Rain chance</div>
            <div id="rain_data"></div>
            <div id="rain_text2"></div>
            <img id="rain_img" src="./img/rainy.png" alt="">
        </div>

        <div id="pressure">
            <div id="pressure_text">Pressure</div>
            <div id="pressure_data"></div>
            <div id="pressure_text2"></div>
            <img id="pressure_img" src="./img/waves.png" alt="">
        </div>
        <div id="uv">
            <div id="uv_text">UV Index</div>
            <div id="uv_data"></div>
            <div id="uv_text2"></div>
            <img id="uv_img" src="./img/light_mode.png" alt="">
        </div>


        </div>

    </div>
</body>
<script src="./script/script.js"></script>
</html>
